<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collabio</title>
</head>

<body>
  <div id="root"></div>
  <div id="error-display"
    style="display:none; padding: 20px; background: #fee; color: red; border: 1px solid red; margin: 20px;"></div>
  <script>
      window.onerror = function(msg, url, line, col, error) {
        var div = document.getElementById('error-display');
        div.style.display = 'block';
        div.innerHTML += '<h4>Error: ' + msg + '</h4><p>' + url + ':' + line + ':' + col + '</p><pre>' + (error ? error.stack : 'No stack') + '</pre>';
      };
      window.onunhandledrejection = function(event) {
        var div = document.getElementById('error-display');
        div.style.display = 'block';
        div.innerHTML += '<h4>Promise Rejection: ' + event.reason + '</h4>';
      };
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
